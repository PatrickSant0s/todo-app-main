<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">



  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>
</head>

<body class="tema-dark">
  <header class="flex-row">
    <h1>TODO</h1>
    <button id="botao-alterar-tema">
      <img src="images/icon-sun.svg" alt="imagem do Sol" class="imagem-botao" />
    </button>
  </header>
  <main>

    <div class="add-new-item flex-row">
      <span class="checkmark"></span>
      <input type="text" placeholder="Creat a new todo" name="addItem" id="addItem">
    </div>

    <section class="content">
      <ul>
        <li class="flex-row">
          <label class="lista-item">
            <input type="checkbox" name="todoItem" checked>
            <span class="checkmark"></span>
            <span class="text">Complete online JavaScript </span>
          </label>
          <span class="remove"></span>
        </li>
        <li class="flex-row">
          <label class="lista-item">
            <input type="checkbox" name="todoItem" checked>
            <span class="checkmark"></span>
            <span class="text"> Jog around the park 3x</span>
          </label>
          <span class="remove"></span>
        </li>
        <li class="flex-row">
          <label class="lista-item">
            <input type="checkbox" name="todoItem" checked>
            <span class="checkmark"></span>
            <span class="text"> Read for 1 hour</span>
          </label>
          <span class="remove"></span>
        </li>
        <li class="flex-row">
          <label class="lista-item">
            <input type="checkbox" name="todoItem" checked>
            <span class="checkmark"></span>
            <span class="text"> picku up groceries</span>
          </label>
          <span class="remove"></span>
        </li>
        <li class="flex-row">
          <label class="lista-item">
            <input type="checkbox" name="todoItem" checked>
            <span class="checkmark"></span>
            <span class="text"> 10 minutos de meditation</span>
          </label>
          <span class="remove"></span>
        </li>
    </section>


    <section class="funcoes">
      <div class="bottom-items flex-row"></div>

      <div class="items-left"><span>items left </span></div>
      <div class="filter flex-row"></div>

      <label>
        <input type="radio" name="filter" id="all" checked>
        <span>All</span>
      </label>

      <label>
        <input type="radio" name="filter" id="active" checked>
        <span>Active</span>
      </label>

      <label>
        <input type="radio" name="filter" id="completed" checked>
        <span>completed</span>
      </label>

      <label>
        <input type="radio" name="filter" id="clear completed" checked>
        <span>Clear completed</span>
      </label>
    </section>

    <section class="nova-lista-funcao funcoes">
      <label>
        <input type="radio" name="filter" id="clear completed" checked>
        <span>Clear completed</span>
      </label>
      <div class="items-left"><span>items left </span></div>
    </section>

    </div>

    <section class="lista-mobile funcoes">

      <label class="funcao">
        <input type="radio" name="filter" id="all" checked>
        <span>All</span>
      </label>

      <label class="funcao">
        <input type="radio" name="filter" id="active" checked>
        <span>Active</span>
      </label>

      <label class="funcao">
        <input type="radio" name="filter" id="completed" checked>
        <span>completed</span>
      </label>

    </section>
  </main>

  <rodape>
    <p class="texto_rodape"> Drag and drop to reorder list </p>
  </rodape>

  <script src="script.js"></script>
</body>

</html>
